<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Saved companies</title>
    <style>
      table, th, td {
        border: 1px solid;
        font-size: 15px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <template id="save-tbody-template">
        <tr>
            <td class="no"></td>
            <td class="name"></td>
            <td class="notice">
              <input type="checkbox" id="AD" class="form-check-input"><label for="AD">AD</label>
              <input type="checkbox" id="CD" class="form-check-input"><label for="CD">CD</label>
              <input type="checkbox" id="HD" class="form-check-input"><label for="HD">HD</label>
              <input type="checkbox" id="DK" class="form-check-input"><label for="DK">DK</label>
              <input type="checkbox" id="UT" class="form-check-input"><label for="UT">UT</label>
              <input type="checkbox" id="VO" class="form-check-input"><label for="VO">VO</label>
              <input type="checkbox" id="SI" class="form-check-input"><label for="SI">SI</label>
            </td>
            <td class="show"><button id="show-button" class="btn btn-success btn-sm">Download</button></td>
            <td class="delete"><button id="delete-button" class="btn btn-danger btn-sm">Löschen</button></td>
        </tr>
    </template>
    <template id="search-tbody-template">
        <tr>
            <td class="no"></td>
            <td class="name"></td>
            <td class="save"><input type="checkbox" id="save-checkbox" class="form-check-input"></td>
        </tr>
    </template>
    <template id="notice-tbody-template">
        <tr>
            <td class="no"></td>
            <td class="date"></td>
            <td class="show"><button id="pop-button" class="btn btn-success btn-sm">Anzeigen</button></td>
        </tr>
    </template>
    <div class="container mt-3">
      <h1><u>Gespeicherte Suchen</u></h1>
      <div id="save-container">
          <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <td>Nr</td>
                  <td>Schuldner</td>
                  <td>Options</td>
                  <td>Download</td>
                  <td>Löschen</td>
                </tr>
              </thead>
              <tbody id="save-content">
              </tbody>
          </table>
      </div>
      <div id="search-container">
        <h1><u>Suchergebnisse</u></h1>
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <td>Nr</td>
                <td>Schuldner</td>
                <td>Speichern</td>
              </tr>
            </thead>
            <tbody id="search-content">
            </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="./sidepanel.js" type="module"></script>
</html>
